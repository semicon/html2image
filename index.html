<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="html2canvas.js" type="text/javascript"></script>
</head>
<body>
    <center>        
        <div id="myHtml" style="background-color: #F0F0F1; color: #00cc65; width: 500px; margin:20px;
        padding:25px;">           
            <h2 style="color: #3e4b51;">
                Html to canvas, and canvas to proper image
            </h2>
            <div style="float: left;width:110x;padding-left:10px" >
                <img src="https://lh5.googleusercontent.com/d/1kFEq2biLXO2ynXyiqIy3ZN-E5maVcKgv" style="width: 100px;height:100px;" />
                
            </div>
            <div style="float: left;width:110x;padding-left:10px" >
                <img  src="https://dummyimage.com/100x100/000/fff"
                style="width: 100px;height:100px;" />
            </div>
          
            <p style="color: #3e4b51;">
                <b>Codepedia.info</b> is a programming blog. Tutorials focused on Programming ASP.Net,
                C#, jQuery, AngularJs, Gridview, MVC, Ajax, Javascript, XML, MS SQL-Server, NodeJs,
                Web Design, Software
            </p>
           
        </div>

     
        <input id="btn_convert" type="button" value="Convert to Image" />

        <br />
        <h3>Preview :</h3>
        <div id="previewImg">
        </div>
    </center>
    <script>
        $(document).ready(function () {

            $("#btn_convert").on('click', function () {
                html2canvas(document.getElementById("myHtml"),
                    {
                        allowTaint: true,
                        useCORS: true
                    }).then(function (canvas) {
                        var anchorTag = document.createElement("a");
                        document.body.appendChild(anchorTag);
                        document.getElementById("previewImg").appendChild(canvas);
                        anchorTag.download = "filename.jpg";
                        anchorTag.href = canvas.toDataURL();
                        anchorTag.target = '_blank';
                        anchorTag.click();
                    });
            });

        });

    </script>

</body>

</html>
